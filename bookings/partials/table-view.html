<div>
    <div class="row booking-strip" ng-repeat="b in currentBookings" ng-click="selected.Booking = b" ng-class="(selected.Booking == b) ? 'Selected' : ''">
        <div class="col-sm-1">
            <div class="row">
                    <div class="col-sm-3 col-xs-2"><label>#</label></div>
                    <div class="col-sm-9">{{ b.ID }}</div>
            </div>  
        </div>
        <div class="col-sm-11">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-3 col-xs-2"><label><i class="icon-calendar" /></label></div>
                    <div class="col-sm-9">{{ b.BookedDateTime | date:'dd / MM / yyyy' }}</div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-xs-2"><label><i class="icon-time" /></label></div>
                    <div class="col-sm-9">{{ b.BookedDateTime | date:'hh:mm' }}</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-3 col-xs-2"><label><i class="icon-briefcase" /></label></div>
                    <div class="col-sm-9">{{ b.Client.Name }}</div>
                </div>
                <div class="row">                    
                    <div class="col-sm-3 col-xs-2"><label><i class="icon-male" /></label></div>
                    <div class="col-sm-9">{{ b.PassengerName }}</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">                    
                    <div class="col-sm-2 col-xs-2"><label><i class="icon-chevron-sign-up" /></label></div>
                    <div class="col-sm-10">{{ b.From }}</div>
                </div>
                <div class="row">                    
                    <div class="col-sm-2 col-xs-2"><label><i class="icon-chevron-sign-down" /></label></div>
                    <div class="col-sm-10">{{ b.To }}</div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="row">                    
                    <div class="col-sm-4 col-xs-2"><label><i class="icon-group" /></label></div>
                    <div class="col-sm-8">{{ b.PAX }}</div>
                </div>
                <div class="row">                    
                    <div class="col-sm-4 col-xs-2"><label><i class="icon-suitcase" /></label></div>
                    <div class="col-sm-8">{{ b.BAX }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
        <div ng-repeat="d in drivers" ng-click="selected.Driver = d" ng-class="(selected.Driver == d) ? 'Selected' : ''">
            {{ d.ID }} {{ d.CallSign }} {{ d.Forename }} {{ d.Surname }} {{ d.Status }} {{ d.$points }}
        </div>
    </div>

<input type="button" ng-click="push()" value="push"/>
<style type="text/css">
    .booking-strip {

    }
        .booking-strip label {
            font-size: large;
            margin: 0;
        }

    .booking-strip .row > div:first-child{
        /*Label Icon*/
    }

    .booking-strip [class^="col-"]{
        padding:0px;
    }

    .Selected {
        background: black;
        color: white;
    }
</style>
